<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; }
    a { text-decoration: none; color: #007bff; font-size: 14px; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <h2 align="center">Student/Admin Login</h2>
  <form method="POST" action="/login">
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
    <p align="center"><a href="/signup">Don't have an account? Sign Up</a></p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </form>
</body>
</html>
