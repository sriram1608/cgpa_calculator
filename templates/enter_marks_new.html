<!DOCTYPE html>
<html>
<head>
    <title>Enter Grades with Subject Codes</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        h4 {
            color: #007bff;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        input[style*="text-transform: uppercase"] {
            font-weight: bold;
            letter-spacing: 1px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background-color: #007bff;
            color: white;
        }
        #subjects {
            margin-top: 20px;
        }
        .subject-group {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }
        .field-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
            display: block;
        }
    </style>
    <script>
        function generateFields() {
            const count = document.getElementById("subject_count").value;
            const container = document.getElementById("subjects");
            container.innerHTML = "";
            
            for (let i = 1; i <= count; i++) {
                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'subject-group';
                
                subjectDiv.innerHTML = `
                    <h4>üìö Subject ${i}</h4>
                    <label class="field-label">Subject Code:</label>
                    <input type="text" name="subject_code_${i-1}" placeholder="Subject Code (e.g., CS101, MATH101)" required maxlength="10" style="text-transform: uppercase;">
                    <label class="field-label">Credits:</label>
                    <input type="number" name="credit_${i-1}" placeholder="Credits (1-10)" required min="1" max="10">
                    <label class="field-label">Grade Point:</label>
                    <input type="number" name="grade_${i-1}" placeholder="Grade Point (0-10)" min="0" max="10" step="0.1" required>
                `;
                
                container.appendChild(subjectDiv);
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>üìù Enter Grades with Subject Codes</h2>
    <form method="post">
        <label class="field-label">Semester:</label>
        <input type="number" name="semester" placeholder="Semester (1-8)" required min="1" max="8" title="Enter semester number from 1 to 8">
        
        <label class="field-label">Number of Subjects:</label>
        <input type="number" id="subject_count" name="subjects" placeholder="Number of Subjects" required oninput="generateFields()">
        
        <div id="subjects"></div>
        <button type="submit">üíæ Submit Grades</button>
    </form>
    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
