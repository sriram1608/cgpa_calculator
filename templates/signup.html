<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; background-color: #28a745; color: white; border: none; }
    label { font-weight: bold; margin-top: 10px; }
    .note { font-size: 12px; color: gray; }
  </style>
  <script>
    function togglePassword() {
      var pass = document.getElementById("password");
      if (pass.type === "password") {
        pass.type = "text";
      } else {
        pass.type = "password";
      }
    }
  </script>
</head>
<body>
  <h2 align="center">Student Signup</h2>
  <form method="POST">
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label>Full Name:</label>
    <input type="text" name="name" placeholder="Enter your name" required>

    <label>Password:</label>
    <input type="password" name="password" id="password" placeholder="Create a strong password" required>
    <input type="checkbox" onclick="togglePassword()"> Show Password
    <p class="note">* Password must be at least 8 characters long, contain 1 capital letter and 1 special character.</p>

    <label>Department:</label>
    <input type="text" name="department" placeholder="e.g. Computer Science" required>

    <label>Graduation Year:</label>
    <input type="text" name="graduation" placeholder="e.g. 2023 - 2027" required>

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
